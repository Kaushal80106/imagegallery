<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Gallery</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .hidden {
            display: none;
        }
        .expanded {
            width: 100vw;
            height: 100vh;
          
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Mumbai Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="https://images.pexels.com/photos/3893788/pexels-photo-3893788.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" width="500px" height="500">
                    <figcaption>Sea Link</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://images.unsplash.com/photo-1570168007204-dfb528c6958f?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGxhY2VzfGVufDB8fDB8fHww" alt="" width="500px" height="500">
                    <figcaption>Gate of India</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://images.pexels.com/photos/2526935/pexels-photo-2526935.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" width="500px" height="500">
                    <figcaption>Lifeline </figcaption>
                </figure>
                <figure class="card">
                    <img src="https://wallpapercave.com/wp/wp7009269.jpg" alt="" width="500px" height="500">
                    <figcaption>Marine Drive</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://images.pexels.com/photos/706352/pexels-photo-706352.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" width="500px" height="500">
                    <figcaption>Churchgate</figcaption>
                </figure>   
                <figure class="card">
                    <img src="https://s3.scoopwhoop.com/beach/B1.jpg" alt="" width="500px" height="500">
                    <figcaption>Juhu Beach</figcaption>
                </figure>  
                <figure class="card">
                    <img src="https://imgs.search.brave.com/fJTWE1wD2poHjsx4IMSh4cFKOgCsB5sB5_v_pZvtbts/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvNDYw/NjY1NjEyL3Bob3Rv/L211bWJhaS1tYWhh/cmFzaHRyYS1zdGF0/ZS1pbmRpYS10aGUt/dGFqLW1haGFsLWhv/dGVsLWluLW11bWJh/aS5qcGc_cz02MTJ4/NjEyJnc9MCZrPTIw/JmM9VjQxb2FULTY2/ZDc2NmZBeXVYQ3V2/czI4SGNubWJST2FW/MU5QMjBWVnlRUT0" alt="" width="500px" height="500">
                    <figcaption>Taj Palace</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://imgs.search.brave.com/tiVMalAD7Ex0zz_J9DEuy0NFoe1bwVdHeeaEv7rBYVI/rs:fit:500:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy80/LzRiL0JTRV9idWls/ZGluZ19hdF9EYWxh/bF9TdHJlZXQuSlBH" alt="" width="500px" height="500">
                    <figcaption>BSE</figcaption>
                </figure>   
                <figure class="card">
                    <img src="https://www.templeduniya.com/wp-content/uploads/2022/05/Project-30-min-1024x871-1.jpg" alt="" width="500px" height="500">
                    <figcaption>Siddhivinayak Temple</figcaption>
                </figure>                  
            </div>
            <a class="button" href="/">
            <button class="buttonback">
                < Back
            </button></a>
        </div>
        
    </div>
    <script>
        let items = document.getElementsByClassName('card');

        for (let i = 0; i < items.length; i++) {
            items[i].addEventListener("click", function() {
                for (let j = 0; j < items.length; j++) {
                    if (i !== j) {
                        items[j].classList.add('hidden');
                    } else {
                        items[j].classList.add('expanded');
                    }
                }
            });
        }
    </script>
</body>
</html>
